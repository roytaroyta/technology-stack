        <div class="container mx-auto p-4">
            <div class="mt-4 fixed bottom-0 left-0 right-0 bg-white p-4 shadow">
                <div id="selected-tech" class="mb-4 max-h-32 overflow-y-auto" style="resize: vertical; min-height: 50px; max-height: 200px;"></div>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="downloadText()">テキストとしてダウンロード</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="downloadHTML()">HTMLとしてダウンロード</button>
            </div>
        </div>

    <script>
        document.querySelectorAll('.tech').forEach(checkbox => {
            checkbox.addEventListener('change', showSelected);
        });

        function showSelected() {
            const selected = [];
            document.querySelectorAll('.tech:checked').forEach(checkbox => {
                selected.push({ name: checkbox.value, url: checkbox.dataset.url, type: checkbox.dataset.type, memo: '' });
            });

            const tableHtml = generateTable(selected);
            document.getElementById('selected-tech').innerHTML = tableHtml;
        }

        function generateTable(data) {
            let table = '<table class="min-w-full bg-white"><thead><tr><th class="py-2">種類</th><th class="py-2">技術</th><th class="py-2">URL</th><th class="py-2">メモ</th></tr></thead><tbody>';
            data.forEach(item => {
                table += `<tr><td class="border px-4 py-2">${item.type}</td><td class="border px-4 py-2">${item.name}</td><td class="border px-4 py-2"><a href="${item.url}" target="_blank" class="text-blue-500 hover:underline">${item.url}</a></td><td class="border px-4 py-2"><input type="text" class="w-full border px-2 py-1" value="${item.memo}" /></td></tr>`;
            });
            table += '</tbody></table>';
            return table;
        }

        function downloadText() {
            const selected = [];
            document.querySelectorAll('.tech:checked').forEach(checkbox => {
                selected.push(`${checkbox.dataset.type} - ${checkbox.value}: ${checkbox.dataset.url}`);
            });
            const blob = new Blob([selected.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'selected-tech.txt';
            link.click();
        }

        function downloadHTML() {
            const selected = [];
            document.querySelectorAll('.tech:checked').forEach(checkbox => {
                selected.push(`<tr><td class="border px-4 py-2">${checkbox.dataset.type}</td><td class="border px-4 py-2">${checkbox.value}</td><td class="border px-4 py-2"><a href="${checkbox.dataset.url}" target="_blank" class="text-blue-500 hover:underline">${checkbox.dataset.url}</a></td><td class="border px-4 py-2"><input type="text" class="w-full border px-2 py-1" value="" /></td></tr>`);
            });
            const htmlContent = `
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>選択した技術</title>
                    <style>
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; }
                        th { background-color: #f2f2f2; }
                    </style>
                </head>
                <body>
                    <table>
                        <thead>
                            <tr>
                                <th>種類</th>
                                <th>技術</th>
                                <th>URL</th>
                                <th>メモ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${selected.join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'selected-tech.html';
            link.click();
        }
    </script>
