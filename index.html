<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技術スタック選定ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="font-sans bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">技術スタック選定ツール</h1>
        <div class="category mb-6">
            <h2 class="text-2xl font-semibold mb-2">プログラミング言語</h2>
            <div class="tech-item flex items-center mb-2">
                <img src="images/python-logo.png" alt="Python" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="Python" data-url="https://www.python.org/" data-type="プログラミング言語">
                    <a href="https://www.python.org/" target="_blank" class="text-blue-500 hover:underline">Python</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/javascript-logo.png" alt="JavaScript" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="JavaScript" data-url="https://www.javascript.com/" data-type="プログラミング言語">
                    <a href="https://www.javascript.com/" target="_blank" class="text-blue-500 hover:underline">JavaScript</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/java-logo.png" alt="Java" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="Java" data-url="https://www.java.com/" data-type="プログラミング言語">
                    <a href="https://www.java.com/" target="_blank" class="text-blue-500 hover:underline">Java</a>
                </label>
            </div>
        </div>
        <div class="category mb-6">
            <h2 class="text-2xl font-semibold mb-2">データベース</h2>
            <div class="tech-item flex items-center mb-2">
                <img src="images/mysql-logo.png" alt="MySQL" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="MySQL" data-url="https://www.mysql.com/" data-type="データベース">
                    <a href="https://www.mysql.com/" target="_blank" class="text-blue-500 hover:underline">MySQL</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/postgresql-logo.png" alt="PostgreSQL" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="PostgreSQL" data-url="https://www.postgresql.org/" data-type="データベース">
                    <a href="https://www.postgresql.org/" target="_blank" class="text-blue-500 hover:underline">PostgreSQL</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/mongodb-logo.png" alt="MongoDB" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="MongoDB" data-url="https://www.mongodb.com/" data-type="データベース">
                    <a href="https://www.mongodb.com/" target="_blank" class="text-blue-500 hover:underline">MongoDB</a>
                </label>
            </div>
        </div>
        <div class="category mb-6">
            <h2 class="text-2xl font-semibold mb-2">フレームワーク</h2>
            <div class="tech-item flex items-center mb-2">
                <img src="images/react-logo.png" alt="React" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="React" data-url="https://reactjs.org/" data-type="フレームワーク">
                    <a href="https://reactjs.org/" target="_blank" class="text-blue-500 hover:underline">React</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/django-logo.png" alt="Django" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="Django" data-url="https://www.djangoproject.com/" data-type="フレームワーク">
                    <a href="https://www.djangoproject.com/" target="_blank" class="text-blue-500 hover:underline">Django</a>
                </label>
            </div>
            <div class="tech-item flex items-center mb-2">
                <img src="images/spring-logo.png" alt="Spring" class="w-6 h-6 mr-2">
                <label class="flex items-center">
                    <input type="checkbox" class="tech mr-2" value="Spring" data-url="https://spring.io/" data-type="フレームワーク">
                    <a href="https://spring.io/" target="_blank" class="text-blue-500 hover:underline">Spring</a>
                </label>
            </div>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="showSelected()">選択した技術を表示</button>
        <div class="selected-tech mt-4 p-4 bg-white rounded shadow" id="selected-tech"></div>
        <div class="mt-4">
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="downloadImage()">画像としてダウンロード</button>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="downloadText()">テキストとしてダウンロード</button>
        </div>
    </div>

    <script>
        function showSelected() {
            const selected = [];
            document.querySelectorAll('.tech:checked').forEach(checkbox => {
                selected.push({ name: checkbox.value, url: checkbox.dataset.url, type: checkbox.dataset.type });
            });

            const tableHtml = generateTable(selected);
            document.getElementById('selected-tech').innerHTML = tableHtml;
        }

        function generateTable(data) {
            let table = '<table class="min-w-full bg-white"><thead><tr><th class="py-2">種類</th><th class="py-2">技術</th><th class="py-2">URL</th></tr></thead><tbody>';
            data.forEach(item => {
                table += `<tr><td class="border px-4 py-2">${item.type}</td><td class="border px-4 py-2">${item.name}</td><td class="border px-4 py-2"><a href="${item.url}" target="_blank" class="text-blue-500 hover:underline">${item.url}</a></td></tr>`;
            });
            table += '</tbody></table>';
            return table;
        }

        function downloadImage() {
            html2canvas(document.querySelector('.selected-tech')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'selected-tech.png';
                link.click();
            });
        }

        function downloadText() {
            const selected = [];
            document.querySelectorAll('.tech:checked').forEach(checkbox => {
                selected.push(`${checkbox.dataset.type} - ${checkbox.value}: ${checkbox.dataset.url}`);
            });
            const blob = new Blob([selected.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'selected-tech.txt';
            link.click();
        }
    </script>
</body>
</html>
